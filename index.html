<!DOCTYPE html>
<html>
  <head>
    <title>Group5</title>
    <link rel="stylesheet" href="css/bootstrap-icons/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="/javascripts/bootstrap.min.js" defer></script>
    <script src="/javascripts/scripts.js" defer></script>
  </head>
  <body>
  
    <main>
        
        <!-- separate two section  section 1 start-->
        <div class="container text-center">
           
        <div class="row">
            <div class="col image1 mobile">
                <img src="image/image2.png" width="110px" >
                <h1>Get Your Personalized <br>Diet Plan Easily</h1>

                <!-- start form  -->
                <!-- BIOLOGICAL GENDER -->
                <form class="row g-3">
                    <div class="row g-3">
                        <div class="col-sm">
                            <p>Biological gender:</p>
                        </div>
                        <div class="col-sm">
                            <input type="checkbox" class="btn-check" id="btn-check-4" autocomplete="off">
                            <label class="btn btn1" for="btn-check-4"><i class="bi bi-gender-male"></i>male</label>
                        </div>
                        <div class="col-sm">
                            <input type="checkbox" class="btn-check" id="btn-check-5" checked autocomplete="off">
                            <label class="btn btn1" for="btn-check-5"><i class="bi bi-gender-female"></i>female</label>
                        </div>
                    </div>

                    <!-- AGE HEIGHT WEIGH -->
                    <div class="row g-3 type">
                        <div class="col-sm">
                            <label for="formGroupExampleInput" class="form-label">Age</label>
                        <input type="text" class="form-control"  aria-label="Age">
                        </div>
                        <div class="col-sm">
                            <label for="formGroupExampleInput" class="form-label">Height:</label>
                            <input type="text" class="form-control"  aria-label="Height">
                        </div>
                        <div class="col-sm">
                            <label for="formGroupExampleInput" class="form-label">Weight:</label>
                            <input type="text" class="form-control" aria-label="Weight">
                        </div>
                    </div>

                    <!-- DROPDOWN -->
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Work Style:</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected></option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Activity Level:</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected></option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Your Goal:</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected></option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary btn-lg btn2">Get Diet Plan Now</button>
                </form>
                <!-- Form Fin -->
        

            </div>
                
            <!-- RIght Image -->
            <div class="col image2 column mobile">
                <image src="image/image1.png"  width="100%" class="img"></image>
            </div>

        </div>
        </div>
    
    </main>

   

</body>


</html>
